<!DOCTYPE HTML>
<html>
<head>
<title>Formulario</title>
</head>
	<body>
	<form action="./form.html">
	<label for="meta">Meta: </label>
	<input type="text" name="meta" id="meta" placeholder="Escribe el nombre de tu meta"></br>
	<br
	<label for="descripcion">Descripción:</label>
	<textarea name="descripcion" id="descripcion" placeholder="Escribe la descripcion"></textarea>
	<br>
	
	<label for="plazo">Plazo</label>
	<select name="plazo" id="plazo">
		<option value="1">uno</option>
		<option value="3">tres</option>
		<option value="1">cinco</option>
		<option value="1">diez</option>
	</select>
	<br>
	
	<label for="indispensable">¿Es indispensable?</label>
	<input type="radio" name="indispensable" value="Si">Indispensable
	<input type="radio" name="indispensable" value""No">No puedo vivir sin ello
	
	<br>
	
	<label for="periodo">¿Cuando lo haré?/¿Cuando lo debí haber hecho</label>
	<br>
	<input type="checkbox" name="antes" value="1">Antes
	<input type="checkbox" name="durante" value="2">Durante
	<input type="checkbox" name="después" value="3">Después
	<br>
	<label for="date">fecha</label>
	<input type="date" name="fecha">
	
	
	<input type="hidden" value="2144" name="codigo">
	<br>
	<label for="contraseña">Contraseña</label>
	<input type="password" name="contraseña">
	<br>
	<input type="submit" value="enviar">
	
	
	
	
	</form>
	</body>
	</html>
